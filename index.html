<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a58d6456cd.js"></script>
</head>
<body>
         <div id="all"></div>
         <hr id="xet"></hr>  
      <div class="inputs">
         <h2>Add a new To Do</h2>
    <input id="tit" type="text" placeholder="Title">
    <input id="des" type="text" placeholder="Description">
    <input id="btn" type="submit">
   </div>
  
   <script>
     var btn=document.getElementById("btn");
     var all=document.getElementById("all");
    
     btn.onclick=function(){
        var text=document.getElementById("tit").value;
        var dext=document.getElementById("des").value;
         var spantag=document.createElement("span");
         var spandag=document.createElement("span");
         var itag=document.createElement("i");
         itag.className="fas fa-trash";
         spantag.classList.add("item");
         spandag.classList.add("idem");
         itag.classList.add("it")
         spantag.innerText=text;
         spandag.innerText=dext;
         all.appendChild(spantag);
         all.appendChild(spandag);
         all.appendChild(itag);
          document.getElementById("tit").value="";
          document.getElementById("des").value="";
            itag.onclick=function(){
                 this.remove();    
            }
         }   
   </script>
</body>
</html>
